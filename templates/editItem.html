<html>
    <head>
        <title>Catalog</title>
    </head>
    <body>
        <h1>Edit Item</h1>
        <a href="/gdisconnect">Logout</a>
        <form method='POST' action='#'>
            <p>Title</p> <input type='text' name='title' value='{{item.name}}'/>
            <p>Description</p> <input type='text' name='description'/>
            <p>Category</p> <select name = 'category' value='{{category_name}}'>
                                {% for category in categories %}
                                    {% if category.name == category_name %}
                                        <option selected = 'true' value="{{category.id}}">{{category.name}}</option>
                                    {% else %}
                                        <option value="{{category.id}}">{{category.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select><br>
            <input type='submit' value='Save'/>
        </form>
    </body>
<html>
